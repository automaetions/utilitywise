<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UtilityWise Appliance Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--green:#4CD137;
--dark:#0B1F3A;
--text:#1C2B39;
--muted:#6B7B8C;
--card:#F3F7FA;
}

*{box-sizing:border-box;}

body{
margin:0;
font-family:'Inter',sans-serif;
background:white;
color:var(--text);
}

header{
padding:30px 20px;
text-align:center;
}

header img{
height:55px;
margin-bottom:10px;
}

.container{
max-width:600px;
margin:auto;
padding:20px;
}

.card{
background:var(--card);
border-radius:18px;
padding:25px;
margin-bottom:20px;
}

h2{
margin-top:0;
}

input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid #D9E3EC;
margin-top:8px;
font-size:16px;
}

button{
border:none;
border-radius:14px;
padding:14px;
font-weight:600;
font-size:16px;
cursor:pointer;
}

.primary{
background:var(--green);
color:white;
width:100%;
margin-top:20px;
}

.outline{
background:white;
border:2px solid var(--green);
color:var(--green);
width:100%;
margin-top:15px;
}

.slider-wrapper{
display:flex;
align-items:center;
gap:15px;
margin-top:10px;
}

.circle-btn{
width:40px;
height:40px;
border-radius:50%;
border:2px solid var(--green);
background:white;
color:var(--green);
font-size:18px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

input[type=range]{
flex:1;
}

.days{
display:flex;
justify-content:space-between;
margin-top:10px;
}

.day{
width:42px;
height:42px;
border-radius:50%;
border:2px solid var(--green);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-weight:600;
}

.day.active{
background:var(--green);
color:white;
}

.result-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
margin-top:20px;
}

.result-card{
background:#E8F5EC;
border-radius:18px;
padding:25px;
text-align:center;
}

.result-card h3{
margin:0;
font-size:16px;
color:var(--muted);
}

.result-card strong{
display:block;
margin-top:10px;
font-size:26px;
color:var(--dark);
}
</style>
</head>

<body>

<header>
<img src="UtilityWise.png">
<h2>Appliance Energy Calculator</h2>
</header>

<div class="container">

<div class="card">
<label>Electricity Rate (₱ per kWh)</label>
<input type="number" id="rate" value="13">

<label style="margin-top:20px;">Appliance Wattage</label>
<input type="number" id="watts" placeholder="Enter watts">

<h3 style="margin-top:25px;">Hours used per day</h3>

<div class="slider-wrapper">
<div class="circle-btn" onclick="changeHours(-1)">−</div>
<input type="range" id="hours" min="1" max="24" value="1">
<div class="circle-btn" onclick="changeHours(1)">+</div>
</div>

<div style="text-align:center;margin-top:10px;">
<strong id="hourDisplay">1</strong> hours
</div>

<h3 style="margin-top:25px;">Days used per week</h3>
<div class="days">
<div class="day">SU</div>
<div class="day active">M</div>
<div class="day active">T</div>
<div class="day active">W</div>
<div class="day active">TH</div>
<div class="day active">F</div>
<div class="day">S</div>
</div>

<h3 style="margin-top:25px;">Weeks used per month</h3>

<div style="margin-top:10px;">
<label><input type="radio" name="weeks" value="1"> 1 week</label><br>
<label><input type="radio" name="weeks" value="2"> 2 weeks</label><br>
<label><input type="radio" name="weeks" value="3"> 3 weeks</label><br>
<label><input type="radio" name="weeks" value="4" checked> 4 weeks</label>
</div>

<button class="primary" onclick="calculate()">Calculate</button>
</div>

<div class="card" id="resultSection" style="display:none;">
<h2>Estimated cost to operate</h2>

<div class="result-grid">
<div class="result-card">
<h3>Cost per hour</h3>
<strong id="perHour">₱0</strong>
</div>

<div class="result-card">
<h3>Cost per day</h3>
<strong id="perDay">₱0</strong>
</div>

<div class="result-card">
<h3>Cost per week</h3>
<strong id="perWeek">₱0</strong>
</div>

<div class="result-card">
<h3>Cost per month</h3>
<strong id="perMonth">₱0</strong>
</div>
</div>

<button class="outline" onclick="resetApp()">Compute Another</button>
</div>

</div>

<script>

const hoursSlider=document.getElementById("hours");
const hourDisplay=document.getElementById("hourDisplay");

hoursSlider.oninput=()=>{
hourDisplay.innerText=hoursSlider.value;
};

function changeHours(val){
let current=parseInt(hoursSlider.value);
let newVal=Math.min(24,Math.max(1,current+val));
hoursSlider.value=newVal;
hourDisplay.innerText=newVal;
}

document.querySelectorAll(".day").forEach(d=>{
d.onclick=()=>d.classList.toggle("active");
});

function calculate(){
let rate=parseFloat(document.getElementById("rate").value)||0;
let watts=parseFloat(document.getElementById("watts").value)||0;
let hours=parseFloat(hoursSlider.value)||0;
let weeks=parseFloat(document.querySelector("input[name=weeks]:checked").value)||4;

let activeDays=document.querySelectorAll(".day.active").length;

let perHour=(watts/1000)*rate;
let perDay=perHour*hours;
let perWeek=perDay*activeDays;
let perMonth=perWeek*weeks;

function format(n){
return "₱"+n.toLocaleString("en-PH",{minimumFractionDigits:2});
}

document.getElementById("perHour").innerText=format(perHour);
document.getElementById("perDay").innerText=format(perDay);
document.getElementById("perWeek").innerText=format(perWeek);
document.getElementById("perMonth").innerText=format(perMonth);

document.getElementById("resultSection").style.display="block";
window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

function resetApp(){
document.getElementById("resultSection").style.display="none";
document.getElementById("watts").value="";
}

</script>

</body>
</html>
