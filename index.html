<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UtilityWise Energy Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0B2A4A, #123B63);
    margin: 0;
    color: #fff;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    opacity: 0.8;
    margin-bottom: 30px;
}

.card {
    background: #fff;
    color: #111;
    border-radius: 14px;
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

input[type=range] {
    margin-bottom: 5px;
}

button {
    background: #2EA3F2;
    border: none;
    padding: 14px;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

button.secondary {
    background: #0B2A4A;
    border: 1px solid #2EA3F2;
}

.appliance-card {
    border: 1px solid #eee;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

.dashboard {
    background: #fff;
    color: #111;
    border-radius: 14px;
    padding: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.metric-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.metric {
    background: #f4f7fb;
    padding: 15px;
    border-radius: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background: #2EA3F2;
    color: white;
}

.highlight {
    background: #fff3cd;
}

.remove-btn {
    background: #C62828;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

<h1>UtilityWise Energy Analyzer</h1>
<p class="subtitle">Smart cost insights for modern homes</p>

<div class="card">
<label>Cost per kWh (₱)</label>
<input type="number" id="rate" placeholder="Example: 13">

<div id="applianceContainer"></div>

<button class="secondary" onclick="addAppliance()">+ Add Appliance</button>
<button onclick="calculate()">Analyze Energy Cost</button>
</div>

<div id="results"></div>

</div>

<script>

let applianceCount = 0;

function addAppliance() {
    applianceCount++;
    const container = document.getElementById("applianceContainer");

    const card = document.createElement("div");
    card.className = "appliance-card";
    card.id = "applianceCard" + applianceCount;

    card.innerHTML = `
        <label>Appliance Name</label>
        <input type="text" id="name${applianceCount}" placeholder="e.g. Daikin 1.5HP">

        <label>Wattage (W)</label>
        <input type="number" id="watts${applianceCount}" placeholder="Enter watts">

        <label>Quantity</label>
        <input type="number" id="qty${applianceCount}" value="1">

        <label>Hours / Day</label>
        <input type="range" id="hours${applianceCount}" min="0" max="24" value="0"
        oninput="document.getElementById('hval${applianceCount}').innerText=this.value">
        <small><span id="hval${applianceCount}">0</span> hrs</small>

        <label>Reduce Hours</label>
        <input type="range" id="reduce${applianceCount}" min="0" max="10" value="0"
        oninput="document.getElementById('rval${applianceCount}').innerText=this.value">
        <small><span id="rval${applianceCount}">0</span> hrs</small>

        <button class="remove-btn" onclick="removeAppliance(${applianceCount})">Remove</button>
    `;

    container.appendChild(card);
}

function removeAppliance(id) {
    const card = document.getElementById("applianceCard" + id);
    if (card) card.remove();
}

function formatMoney(value) {
    return "₱" + value.toLocaleString("en-PH", { minimumFractionDigits: 2 });
}

function calculate() {

    let rate = parseFloat(document.getElementById("rate").value);
    if (!rate || rate <= 0) {
        alert("Enter valid cost per kWh.");
        return;
    }

    let appliances = [];
    let totalYearly = 0;
    let totalReduced = 0;

    for (let i = 1; i <= applianceCount; i++) {

        if (!document.getElementById("name" + i)) continue;

        let name = document.getElementById("name" + i).value;
        let watts = parseFloat(document.getElementById("watts" + i).value) || 0;
        let qty = parseFloat(document.getElementById("qty" + i).value) || 1;
        let hours = parseFloat(document.getElementById("hours" + i).value) || 0;
        let reduce = parseFloat(document.getElementById("reduce" + i).value) || 0;

        if (name && watts > 0 && hours > 0) {

            let yearly = qty * (watts / 1000) * hours * 365 * rate;
            let newHours = Math.max(hours - reduce, 0);
            let reduced = qty * (watts / 1000) * newHours * 365 * rate;
            let savings = yearly - reduced;

            totalYearly += yearly;
            totalReduced += reduced;

            appliances.push({ name, yearly, reduced, savings });
        }
    }

    if (appliances.length === 0) {
        alert("Add at least one valid appliance.");
        return;
    }

    appliances.sort((a, b) => b.yearly - a.yearly);

    let output = `
    <div class="dashboard">
        <h2>Energy Dashboard</h2>

        <div class="metric-grid">
            <div class="metric"><small>Monthly Cost</small><strong>${formatMoney(totalYearly / 12)}</strong></div>
            <div class="metric"><small>Yearly Cost</small><strong>${formatMoney(totalYearly)}</strong></div>
            <div class="metric"><small>New Yearly Cost</small><strong>${formatMoney(totalReduced)}</strong></div>
            <div class="metric"><small>Total Savings</small><strong>${formatMoney(totalYearly - totalReduced)}</strong></div>
        </div>

        <table>
            <tr>
                <th>Rank</th>
                <th>Appliance</th>
                <th>Yearly</th>
                <th>After Reduction</th>
                <th>Savings</th>
            </tr>
    `;

    appliances.forEach((a, i) => {
        let highlight = i === 0 ? "class='highlight'" : "";
        output += `
        <tr ${highlight}>
            <td>${i + 1}</td>
            <td>${a.name}</td>
            <td>${formatMoney(a.yearly)}</td>
            <td>${formatMoney(a.reduced)}</td>
            <td>${formatMoney(a.savings)}</td>
        </tr>`;
    });

    output += "</table></div>";

    document.getElementById("results").innerHTML = output;
}

// Add first appliance by default
addAppliance();

</script>

</body>
</html>
