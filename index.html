<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UtilityWise Energy Analyzer</title>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --ink: #0d1b2a;
    --sea: #0f4c5c;
    --mint: #d9f2e6;
    --sun: #f2c14e;
    --fog: #f5f7fa;
    --cloud: #ffffff;
    --accent: #1f7a8c;
    --danger: #b42318;
    --shadow: 0 18px 40px rgba(13, 27, 42, 0.2);
}

body {
    font-family: 'Space Grotesk', sans-serif;
    background:
        radial-gradient(1200px 600px at 10% 0%, rgba(242, 193, 78, 0.25), transparent 60%),
        radial-gradient(1000px 700px at 90% 10%, rgba(31, 122, 140, 0.35), transparent 60%),
        linear-gradient(135deg, #0d1b2a, #144d5d);
    margin: 0;
    color: #fff;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 48px 20px 70px;
}

h1 {
    text-align: center;
    margin-bottom: 12px;
    font-family: 'Fraunces', serif;
    font-size: clamp(2.3rem, 4vw, 3.2rem);
    letter-spacing: 0.5px;
}

.subtitle {
    text-align: center;
    opacity: 0.8;
    margin-bottom: 35px;
    max-width: 560px;
    margin-left: auto;
    margin-right: auto;
}

.card {
    background: var(--cloud);
    color: var(--ink);
    border-radius: 18px;
    padding: 28px;
    margin-bottom: 26px;
    box-shadow: var(--shadow);
    border: 1px solid rgba(13, 27, 42, 0.08);
}

input, select {
    width: 100%;
    padding: 11px 12px;
    margin-top: 8px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid rgba(13, 27, 42, 0.15);
    font: inherit;
    background: #fff;
}

input[type=range] {
    margin-bottom: 6px;
    accent-color: var(--accent);
}

button {
    background: var(--accent);
    border: none;
    padding: 14px 16px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
}

button.secondary {
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
}

.appliance-card {
    border: 1px solid rgba(13, 27, 42, 0.12);
    padding: 20px;
    border-radius: 16px;
    margin-bottom: 20px;
    background: linear-gradient(120deg, rgba(217, 242, 230, 0.6), rgba(255, 255, 255, 0.9));
}

.dashboard {
    background: var(--cloud);
    color: var(--ink);
    border-radius: 18px;
    padding: 26px;
    box-shadow: var(--shadow);
}

.metric-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.metric {
    background: var(--fog);
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(13, 27, 42, 0.08);
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.95rem;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background: var(--accent);
    color: white;
}

.highlight {
    background: rgba(242, 193, 78, 0.25);
}

.remove-btn {
    background: var(--danger);
    margin-top: 10px;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(15, 76, 92, 0.25);
}

.helper {
    font-size: 0.85rem;
    opacity: 0.7;
    margin-top: -10px;
    margin-bottom: 14px;
}

.section-title {
    font-weight: 600;
    margin-bottom: 6px;
}

.empty-state {
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    border: 1px dashed rgba(255, 255, 255, 0.35);
    margin-top: 22px;
}

@media (max-width: 720px) {
    .card, .dashboard {
        padding: 22px;
    }
    table {
        font-size: 0.9rem;
    }
}
</style>
</head>

<body>

<div class="container">

<h1>UtilityWise Energy Analyzer</h1>
<p class="subtitle">Track appliance costs, see quick savings, and spot the biggest energy drains in a clear dashboard.</p>

<div class="card">
<div class="section-title">Energy Rate</div>
<label for="rate">Cost per kWh (₱)</label>
<input type="number" id="rate" min="0" step="0.01" placeholder="Example: 13.20">
<div class="helper">Use the rate from the latest utility bill.</div>

<div id="applianceContainer"></div>

<button class="secondary" type="button" onclick="addAppliance()">+ Add Appliance</button>
<button type="button" onclick="calculate()">Analyze Energy Cost</button>
</div>

<div id="results">
    <div class="empty-state">Add appliances and run the analysis to see results.</div>
</div>

</div>

<script>

let applianceCount = 0;

function addAppliance() {
    applianceCount++;
    const container = document.getElementById("applianceContainer");

    const card = document.createElement("div");
    card.className = "appliance-card";
    card.id = "applianceCard" + applianceCount;

    card.innerHTML = `
        <label for="name${applianceCount}">Appliance Name</label>
        <input type="text" id="name${applianceCount}" placeholder="e.g. Daikin 1.5HP">

        <label for="watts${applianceCount}">Wattage (W)</label>
        <input type="number" id="watts${applianceCount}" min="0" step="1" placeholder="Enter watts">

        <label for="qty${applianceCount}">Quantity</label>
        <input type="number" id="qty${applianceCount}" min="1" step="1" value="1">

        <label for="hours${applianceCount}">Hours / Day</label>
        <input type="range" id="hours${applianceCount}" min="0" max="24" step="0.5" value="0">
        <small><span id="hval${applianceCount}">0</span> hrs</small>

        <label for="reduce${applianceCount}">Reduce Hours / Day</label>
        <input type="range" id="reduce${applianceCount}" min="0" max="24" step="0.5" value="0">
        <small><span id="rval${applianceCount}">0</span> hrs</small>

        <button class="remove-btn" type="button" onclick="removeAppliance(${applianceCount})">Remove</button>
    `;

    container.appendChild(card);

    const hoursInput = card.querySelector(`#hours${applianceCount}`);
    const reduceInput = card.querySelector(`#reduce${applianceCount}`);
    const hoursLabel = card.querySelector(`#hval${applianceCount}`);
    const reduceLabel = card.querySelector(`#rval${applianceCount}`);

    hoursInput.addEventListener("input", () => {
        hoursLabel.textContent = hoursInput.value;
        reduceInput.max = hoursInput.value;
        if (parseFloat(reduceInput.value) > parseFloat(hoursInput.value)) {
            reduceInput.value = hoursInput.value;
            reduceLabel.textContent = reduceInput.value;
        }
    });

    reduceInput.addEventListener("input", () => {
        reduceLabel.textContent = reduceInput.value;
    });

    hoursLabel.textContent = hoursInput.value;
    reduceLabel.textContent = reduceInput.value;
    reduceInput.max = hoursInput.value;
}

function removeAppliance(id) {
    const card = document.getElementById("applianceCard" + id);
    if (card) card.remove();
}

function formatMoney(value) {
    return "₱" + value.toLocaleString("en-PH", { minimumFractionDigits: 2 });
}

function calculate() {

    let rate = parseFloat(document.getElementById("rate").value);
    if (!rate || rate <= 0) {
        alert("Enter valid cost per kWh.");
        return;
    }

    let appliances = [];
    let totalYearly = 0;
    let totalReduced = 0;
    let totalKwhYearly = 0;

    for (let i = 1; i <= applianceCount; i++) {

        if (!document.getElementById("name" + i)) continue;

        let name = document.getElementById("name" + i).value;
        let watts = parseFloat(document.getElementById("watts" + i).value) || 0;
        let qty = parseFloat(document.getElementById("qty" + i).value) || 1;
        let hours = parseFloat(document.getElementById("hours" + i).value) || 0;
        let reduce = parseFloat(document.getElementById("reduce" + i).value) || 0;

        if (name && watts > 0 && hours > 0) {

            let yearlyKwh = qty * (watts / 1000) * hours * 365;
            let yearly = yearlyKwh * rate;
            let newHours = Math.max(hours - reduce, 0);
            let reducedKwh = qty * (watts / 1000) * newHours * 365;
            let reduced = reducedKwh * rate;
            let savings = yearly - reduced;

            totalYearly += yearly;
            totalReduced += reduced;
            totalKwhYearly += yearlyKwh;

            appliances.push({ name, yearly, reduced, savings });
        }
    }

    if (appliances.length === 0) {
        alert("Add at least one valid appliance.");
        return;
    }

    appliances.sort((a, b) => b.yearly - a.yearly);

    let output = `
    <div class="dashboard">
        <h2>Energy Dashboard</h2>

        <div class="metric-grid">
            <div class="metric"><small>Monthly Cost</small><strong>${formatMoney(totalYearly / 12)}</strong></div>
            <div class="metric"><small>Yearly Cost</small><strong>${formatMoney(totalYearly)}</strong></div>
            <div class="metric"><small>New Yearly Cost</small><strong>${formatMoney(totalReduced)}</strong></div>
            <div class="metric"><small>Total Savings</small><strong>${formatMoney(totalYearly - totalReduced)}</strong></div>
            <div class="metric"><small>Yearly kWh</small><strong>${totalKwhYearly.toLocaleString("en-PH", { maximumFractionDigits: 1 })}</strong></div>
        </div>

        <table>
            <tr>
                <th>Rank</th>
                <th>Appliance</th>
                <th>Yearly</th>
                <th>After Reduction</th>
                <th>Savings</th>
            </tr>
    `;

    appliances.forEach((a, i) => {
        let highlight = i === 0 ? "class='highlight'" : "";
        output += `
        <tr ${highlight}>
            <td>${i + 1}</td>
            <td>${a.name}</td>
            <td>${formatMoney(a.yearly)}</td>
            <td>${formatMoney(a.reduced)}</td>
            <td>${formatMoney(a.savings)}</td>
        </tr>`;
    });

    output += "</table></div>";

    document.getElementById("results").innerHTML = output;
}

// Add first appliance by default
addAppliance();

</script>

</body>
</html>
